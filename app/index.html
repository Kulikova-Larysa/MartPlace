<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


  <heafer class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <img class="header__logo-img" src="images/logo.png" alt="MartPlace">
        </div>
        <div class="header__box">
          <div class="header__box-block">
            <a class="header__btn" href="#">
              Become a Seller
            </a>
          </div>
          <nav class="header__box-block">
            <li class="header__icons">
              <a class="icons--link" href="#">
                <img class="icons--img" src="images/notific.png" alt="icons">
              </a>
            </li>
            <li class="header__icons">
              <a class="icons--link" href="#">
                <img class="icons--img" src="images/masseg.png" alt="icons">
              </a>
            </li>
            <li class="header__icons">
              <a class="icons--link" href="#">
                <img class="icons--img" src="images/basket.png" alt="icons">
              </a>
            </li>
          </nav>
          <div class="header__box-block">
            <div class="header__avatar" style="background-image: url();"></div>
            <div class="header__name">
              <a class="header__text">
                Taofiq Hakim
              </a>
              <div class="header__price">
                $20.45
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__header">
      <div class="container">
        <div class="header__bottom">
          <nav class="header__menu">
            <li class="header__nav">
              <a href="" class="header__link">
                home
              </a>
            </li>
            <li class="header__nav">
              <a href="" class="header__link">
                all products
              </a>
            </li>
            <li class="header__nav">
              <a href="" class="header__link">
                wordpress
              </a>
            </li>
            <li class="header__nav">
              <a href="" class="header__link">
                festures
              </a>
            </li>
            <li class="header__nav">
              <a href="" class="header__link">
                pages
              </a>
            </li>
          </nav>
          <form class="header__form" action="">
            <input class="header__search" type="text" placeholder="Search product here...">
            <button class="header__submit">
              <img class="submit--search" src="images/search.png" alt="">
            </button>
          </form>
        </div>
      </div>
     </div>
    </div>
  </heafer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
